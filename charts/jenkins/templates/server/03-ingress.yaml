apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  defaultBackend:
    service:
      name: {{ .Chart.Name }}-server-cluster
      port:
        number: {{ .Values.server.network.port }}
  rules:
  - host: {{ .Values.server.config.hostname | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-server-cluster
            port: 
              number: {{ .Values.server.network.port }}